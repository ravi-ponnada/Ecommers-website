<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - My E-commerce Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <nav class="bg-gray-900 text-white p-4">
    <h1 class="text-4xl font-bold my-6 col-lg-6">Welcome to My E-commerce Store</h1>
  </nav>

  <div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-80">
      <h1 class="text-2xl font-bold mb-6">Sign Up</h1>
      <form>
        <div class="mb-4">
          <label for="name" class="block mb-2">Name</label>
          <input type="text" id="name" class="border rounded p-2 w-full" placeholder="Enter your name">
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-2">Email</label>
          <input type="email" id="email" class="border rounded p-2 w-full" placeholder="Enter your email">
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2">Password</label>
          <input type="password" id="password" class="border rounded p-2 w-full" placeholder="Enter your password">
        </div>
        <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded w-full">Sign Up</button>
      </form>
      <p class="text-center text-gray-500 text-sm mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
  </div>
</body>
</html>
