<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-gray-900 text-white p-4">
    <h1 class="text-4xl font-bold my-6 col-lg-6">Welcome to My E-commerce Store</h1>
    <a href="login.html" class="text-blue-500">Login</a>
    <a href="signup.html" class="text-blue-500">signup</a>
  </nav>

  <!-- Main content -->
  <main class="container mx-auto">
    <!-- Product listing -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Product card 1 -->
      <div class="bg-white rounded-lg overflow-hidden shadow-md">
        <img src="images/jeans.jpg" alt="Product 1" class="w-full h-64 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">jeans</h2>
          <p class="text-gray-700 mb-4">Best fit jeans</p>
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold">₹799</span>
            <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product card 2 -->
      <div class="bg-white rounded-lg overflow-hidden shadow-md">
        <img src="images/daisies.jpg" alt="Product 2" class="w-full h-64 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Flower Vase</h2>
          <p class="text-gray-700 mb-4">Good Flower vases for home decors</p>
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold">₹499</span>
            <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product card 3 -->
      <div class="bg-white rounded-lg overflow-hidden shadow-md">
        <img src="images/shoes.jpg" alt="Product 3" class="w-full h-64 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Shoes</h2>
          <p class="text-gray-700 mb-4">Shoes that goes with any style</p>
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold">₹999</span>
            <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product card 4 -->
      <div class="bg-white rounded-lg overflow-hidden shadow-md">
        <img src="images/lychee.jpg" alt="Product 4" class="w-full h-64 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">lychee fruit</h2>
          <p class="text-gray-700 mb-4">12 tasty lychee fruits</p>
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold">₹200</span>
            <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product card 5 -->
      <div class="bg-white rounded-lg overflow-hidden shadow-md">
        <img src="images/vegetables.jpg" alt="Product 5" class="w-full h-64 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">vegetables</h2>
          <p class="text-gray-700 mb-4">3 types of vegetables</p>
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold">₹50</span>
            <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <a href="checkout.html"><p class="text-gray-700 mb-4">Click here to checkout for payment</p></a>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white p-4">
    <!-- Footer content -->
  </footer>
</body>
</html>
